<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{user/user_layout}" lang="en">
<head>
<title>Dashboard</title>
<link rel="icon" type="image/ico" th:href="@{/img/logo.ico}">
</head>
<body>
	<div layout:fragment="content">

		<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0">Dashboard</h1>
					</div>
					<!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item">
								<a href="#">Home</a>
							</li>
							<li class="breadcrumb-item active">Dashboard</li>
						</ol>
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->

			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /.content-header -->

		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">
				<!-- Small boxes (Stat box) -->
				<div class="row">
					<div class="col-lg-3 col-6">
						<!-- small box -->
						<div class="small-box bg-info">
							<div class="inner">
								<!-- <h3>150</h3> -->
								<h3>&nbsp;</h3>
								<sup style="font-size: 20px"></sup>
								<p>Invoice</p>
							</div>
							<div class="icon">
								<i class="ion ion-bag"></i>
							</div>
							<a href="invoice" class="small-box-footer">
								More info
								<i class="fas fa-arrow-circle-right"></i>
							</a>
						</div>
					</div>
					<!-- ./col -->
					<div class="col-lg-3 col-6">
						<!-- small box -->
						<div class="small-box bg-success">
							<div class="inner">
								<!-- 53 -->
								<h3>&nbsp;</h3>
								<sup style="font-size: 20px"></sup>
								<p>Storno</p>
							</div>
							<div class="icon">
								<i class="ion ion-stats-bars"></i>
							</div>
							<a href="storno" class="small-box-footer">
								More info
								<i class="fas fa-arrow-circle-right"></i>
							</a>
						</div>
					</div>
					<!-- ./col -->
					<div class="col-lg-3 col-6">
						<!-- small box -->
						<div class="small-box bg-warning">
							<div class="inner">
								<!-- <h3>203</h3> -->
								<h3>&nbsp;</h3>
								<sup style="font-size: 20px"></sup>
								<p>All</p>
							</div>
							<div class="icon">
								<i class="ion ion-person-add"></i>
							</div>
							<!-- 								<a href="upload" class="small-box-footer"> -->
							<a href="#" class="small-box-footer">
								More info
								<i class="fas fa-arrow-circle-right"></i>
							</a>
						</div>
					</div>
					<!-- ./col -->
				</div>

			</div>
			<!-- /.container-fluid -->
		</section>
		<!-- End Main content -->

	</div>

</body>
</html>
