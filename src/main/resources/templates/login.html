<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="icon" type="image/ico" th:href="@{/img/logo.ico}">
<style th:replace="admin/shared/style"></style>
</head>
<body>

	<div class="container-fluid text-center">
		<div>
			<p>&nbsp;</p>
			<img width="200" th:src="@{/img/login.png}" />
			<p>&nbsp;</p>
		</div>
		<form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">

			<div th:if="${param.error}">
				<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
			</div>

			<div th:if="${param.logout}">
				<p class="text-warning">You have been logged out.</p>
			</div>

			<div class="border border-secondary p-3 rounded">
				<p>Application For Files</p>
				<p>
					<input type="text" name="username" class="form-control" placeholder="Username" required autofocus />
				</p>
				<p>
					<input type="password" name="password" class="form-control" placeholder="Password" required />
				</p>
				<p>
					<input type="submit" value="Login" class="btn btn-primary" />
				</p>
			</div>
		</form>

	</div>
	<div th:replace="admin/shared/file_script"></div>
</body>
</html>
