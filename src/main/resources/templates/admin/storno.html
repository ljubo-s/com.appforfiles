<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{admin/admin_layout}" lang="en">
<html>
<head>
<title>Storno</title>
<link rel="icon" type="image/ico" th:href="@{/img/telenor-logo.ico}">
</head>
<body>
	<div layout:fragment="content">

		<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0">Storno</h1>
					</div>
					<!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item">
								<a href="dashboard">Home</a>
							</li>
							<li class="breadcrumb-item active">Storno</li>
						</ol>
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /.content-header -->

		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">

				<div class="alert alert-info" role="alert">
					<a href="#" class="close" data-dismiss="alert" aria-label="close">x</a>
					<strong>Welcome!</strong>
					&nbsp;&nbsp; Follow the steps to import the data.
				</div>

				<div class="alert alert-info" id="successDiv">
					<strong>Success!</strong>
					<div id="successMessageDiv">A</div>
				</div>

				<div class="alert alert-danger" style="display: none;" id="errorDiv">
					<strong>Error!</strong>
					<div id="errorMessageDiv">Something went wrong.</div>
				</div>

				<!-- Small boxes (Stat box) -->
				<div class="row">
					<div class="divContainer">

						<table id="firstTable">
							<tr>
								<td colspan="5" style='text-align: center; vertical-align: middle'>
									<div class="container">
										<br>

									</div>
								</td>

							</tr>
							<!-- 1 Invoice -->
							<tr style="height: 40px;" id="trDiv">
								<td>
									<div class="alert alert-success" id="successAtPosition1"></div>
									<div class="alert alert-danger" id="errorAtPosition1"></div>
								</td>
								<td>
									<div class="alert alert-success" id="successAtPosition2"></div>
									<div class="alert alert-danger" id="errorAtPosition2"></div>
								</td>
								<td>
									<div class="alert alert-success" id="successAtPosition3"></div>
									<div class="alert alert-danger" id="errorAtPosition3"></div>
								</td>
								<td>
									<div class="alert alert-success" id="successAtPosition4"></div>
									<div class="alert alert-danger" id="errorAtPosition4"></div>
								</td>
								<td>
									<div class="alert alert-success" id="successAtPosition5"></div>
									<div class="alert alert-danger" id="errorAtPosition5"></div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="firstCell">

										<input type="file" id="fileupload" name="fileupload" accept=".xlsx" />
										<span class="fa fa-file-excel-o"></span>
										<span style="padding: 26px"></span>
										<button type="button" id="button1" class="btn btn-secondary btn-sm" onclick="uploadFile()" disabled>Upload</button>

									</div>
								</td>
								<td>
									<button type="button" id="button2" class="btn btn-secondary btn-sm" disabled>Check File</button>
								</td>
								<td>
									<button type="button" id="button3" class="btn btn-secondary btn-sm" disabled>Convert to CSV</button>
								</td>
								<td>
									<button type="button" id="button4" class="btn btn-secondary btn-sm" disabled>Send to Server</button>
								</td>
								<td>
									<button type="button" id="button5" class="btn btn-secondary btn-sm" disabled>Import to DB</button>
								</td>
							</tr>
							<tr id="numbers" class="text-info">
								<td>
									<span style="padding-left: 40px;">1</span>
									<span style="padding-left: 330px;">2</span>
								</td>
								<td>3</td>
								<td>4</td>
								<td>5</td>
								<td>6</td>
							</tr>
						</table>
					</div>
					<input type="hidden" id="typeAjax" value="storno" />
					<input type="hidden" id="pageAjax" value="storno" />
				</div>
				<!-- /.row -->
				<!-- Main row -->
				<div class="row">
					<!-- Left col -->
					<!-- 					<section class="col-lg-7 connectedSortable"></section> -->
					<!-- /.Left col -->
					<!-- right col (We are only adding the ID to make the widgets sortable) -->
					<!-- 					<section class="col-lg-5 connectedSortable"></section> -->
					<!-- right col -->
				</div>
				<!-- /.row (main row) -->
			</div>
			<!-- /.container-fluid -->
		</section>
		<!-- End Main content -->
	</div>
</body>
</html>
